<div class="contacts-container container">
  <h1>Контакти</h1>

  <div class="contacts-grid">
    <div class="contact-info" *ngFor="let contact of contacts">
      <div class="contact-item">
        <h3>Адреса</h3>
        <p>{{ contact.sity }}, {{ contact.street }} {{ contact.address }}</p>
      </div>

      <div class="contact-item">
        <h3>Телефон</h3>
        <p>
          <a href="tel:+380000000000">{{ contact.phone }}</a>
        </p>
      </div>

      <div class="contact-item">
        <h3>Email</h3>
        <p>
          <a href="mailto:info@tech.ua">{{ contact.email }}</a>
        </p>
      </div>

      <div class="contact-item">
        <h3>Графік роботи</h3>
        <p>Пн-Пт: 09:00 — 20:00</p>
        <p>Сб-Нд: 10:00 — 18:00</p>
      </div>
    </div>

    <div class="contact-form">
      <h3>Напишіть нам</h3>
      <form>
        <input type="text" placeholder="Ваше ім'я" />
        <input type="email" placeholder="Email" />
        <textarea placeholder="Ваше повідомлення" rows="5"></textarea>
        <button type="submit" class="send-btn">Відправити</button>
      </form>
    </div>
  </div>
</div>
